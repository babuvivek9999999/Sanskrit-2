        body {

            padding: 0;
            background-color: #e0f2f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Advertisement styling */
        .ad-container {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 10px 0;
            margin: 0;
        }
        
        .ad-label {
            text-align: center;
            font-size: 10px;
            color: #888;
            margin-bottom: 4px;
        }
        
        /* Main content container */
        .container {
            max-width: 700px;
            width: 100%;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .name-input-section, .quiz-section, .result-section {
            display: none; /* Hide sections by default */
        }
        
        .name-input-section.active, .quiz-section.active, .result-section.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .input-group input[type="text"] {
            width: calc(100% - 40px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            max-width: 400px;
        }
        
        .start-btn {
            display: block;
            width: 180px;
            padding: 12px 0;
            margin: 20px auto 0;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .start-btn:hover {
            background-color: #218838;
        }

        .question-block {
            margin-bottom: 25px;
        }
        
        .question-number {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
            display: block;
            font-size: 1.05em;
        }
        
        .question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
            line-height: 1.5;
            color: #343a40;
        }
        
        .options label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-size: 1.1em;
            background-color: #f8f8f8;
        }
        
        .options label:hover {
            background-color: #e9ecef;
            border-color: #cce5ff;
        }
        
        .options input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.2);
        }
        
        .next-btn {
            display: block;
            width: 180px;
            padding: 12px 0;
            margin: 30px auto 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .next-btn:hover {
            background-color: #0056b3;
        }
        
        .next-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Feedback colors */
        .options label.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        
        .options label.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .result-section {
            text-align: center;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #e7f7ff;
        }
        
        .result-section h2 {
            color: #007bff;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .result-section p {
            font-size: 1.1em;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .result-section p strong {
            color: #343a40;
        }
        
        .result-section .score-detail {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .result-section .score-detail.correct-count { color: #28a745; }
        .result-section .score-detail.incorrect-count { color: #dc3545; }
        .result-section .score-detail.unanswered-count { color: #ffc107; }
        
        .restart-btn {
            background-color: #6c757d;
            margin-top: 30px;
        }
        
        .restart-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>

                q: "'कौमुदी महोत्सव' इति पर्व कस्मिन् वंशे प्रचलितम् आसीत्?",
                options: ["A) मौर्यवंशे", "B) गुप्तवंशे", "C) मुगलवंशे", "D) चोलवंशे"],
                answer: "B"
            },
            {
                q: "'पटनेति' शब्दः कस्मात् शब्दात् निष्पन्नः?",
                options: ["A) पाटल", "B) पत्तनम्", "C) पट्टा", "D) पुत्र"],
                answer: "B"
            },
            {
                q: "पाटलिपुत्रस्य प्रसिद्धं नाम 'पटना' केन शब्देन आरब्धम्?",
                options: ["A) पत्तनम्", "B) पुष्पपुरम्", "C) पाटलिग्रामः", "D) कुसुम्भपुरम्"],
                answer: "A"
            },
            {
                q: "'यत्र' अव्ययस्य अर्थः किम्?",
                options: ["A) यहाँ", "B) वहाँ", "C) कहाँ", "D) जहाँ"],
                answer: "D"
            },
            {
                q: "'अद्य' अव्ययस्य अर्थः किम्?",
                options: ["A) कल", "B) परसों", "C) आज", "D) कभी"],
                answer: "C"
            },
            {
                q: "'बिहारस्य राजधानी' का अस्ति?",
                options: ["A) दिल्ली", "B) पाटलिपुत्रम्", "C) लखनऊ", "D) मुंबई"],
                answer: "B"
            },
            {
                q: "'अति' उपसर्गस्य अर्थः किम्?",
                options: ["A) कम", "B) अधिक", "C) बिना", "D) दूर"],
                answer: "B"
            },
            {
                q: "'वैभवम्' इत्यस्य अर्थः किम्?",
                options: ["A) गरीबी", "B) धन-संपत्ति", "C) सुंदरता", "D) दुर्गंध"],
                answer: "B"
            },
            {
                q: "'पुरन्दरस्थानम्' इति कस्य नगरस्य नाम?",
                options: ["A) राजगृहस्य", "B) पाटलिपुत्रस्य", "C) वाराणसीयाः", "D) अयोध्यायाः"],
                answer: "B"
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let incorrectAnswersCount = 0;
        let unansweredQuestionsCount = 0;
        let userName = "";
        let hasAnsweredCurrentQuestion = false;

        // DOM elements
        const nameInputSection = document.getElementById('nameInputSection');
        const quizSection = document.getElementById('quizSection');
        const resultSection = document.getElementById('resultSection');
        const userNameInput = document.getElementById('userName');
        const startButton = document.getElementById('startButton');
        const currentQuestionNumber = document.getElementById('currentQuestionNumber');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const nextButton = document.getElementById('nextButton');
        const displayUserName = document.getElementById('displayUserName');
        const correctCount = document.getElementById('correctCount');
        const incorrectCount = document.getElementById('incorrectCount');
        const unansweredCount = document.getElementById('unansweredCount');
        const restartButton = document.getElementById('restartButton');

        // Event Listeners
        startButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', moveToNextQuestion);
        restartButton.addEventListener('click', resetQuiz);

        function startQuiz() {
            userName = userNameInput.value.trim();
            if (userName === "") {
                alert("कृपया क्विज शुरू करने से पहले अपना नाम दर्ज करें।");
                return;
            }

            nameInputSection.classList.remove('active');
            quizSection.classList.add('active');
            displayQuestion();
        }

        function displayQuestion() {
            hasAnsweredCurrentQuestion = false;

            if (currentQuestionIndex < questions.length) {
                const qData = questions[currentQuestionIndex];
                // Modified to show question number before the question text
                currentQuestionNumber.textContent = `प्रश्न ${currentQuestionIndex + 1} / ${questions.length}`;
                questionText.textContent = `${currentQuestionIndex + 1}. ${qData.q}`;
                optionsContainer.innerHTML = '';

                qData.options.forEach((option, index) => {
                    const optionId = `q${currentQuestionIndex}-option${index}`;
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `q${currentQuestionIndex}`;
                    input.value = option.charAt(0);
                    input.id = optionId;

                    label.htmlFor = optionId;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));

                    label.addEventListener('click', (e) => {
                        if (e.target.type !== 'radio') {
                            input.checked = true;
                        }
                        handleAnswer(input, qData.answer);
                    });

                    input.addEventListener('change', () => handleAnswer(input, qData.answer));

                    optionsContainer.appendChild(label);
                });
            } else {
                displayResults();
            }
        }

        function handleAnswer(selectedInput, correctAnswer) {
            if (hasAnsweredCurrentQuestion) return;

            hasAnsweredCurrentQuestion = true;

            const selectedLabel = selectedInput.closest('label');
            const selectedValue = selectedInput.value;

            if (selectedValue === correctAnswer) {
                selectedLabel.classList.add('correct');
                correctAnswersCount++;
            } else {
                selectedLabel.classList.add('incorrect');
                incorrectAnswersCount++;
                const allOptions = optionsContainer.querySelectorAll('input[type="radio"]');
                allOptions.forEach(input => {
                    if (input.value === correctAnswer) {
                        input.closest('label').classList.add('correct');
                    }
                });
            }

            optionsContainer.querySelectorAll('input[type="radio"]').forEach(input => {
                input.disabled = true;
            });
        }

        function moveToNextQuestion() {
            if (!hasAnsweredCurrentQuestion && currentQuestionIndex < questions.length) {
                unansweredQuestionsCount++;
            }
            currentQuestionIndex++;
            displayQuestion();
        }

        function displayResults() {
            quizSection.classList.remove('active');
            resultSection.classList.add('active');

            displayUserName.textContent = userName;
            correctCount.textContent = correctAnswersCount;
            incorrectCount.textContent = incorrectAnswersCount;
            unansweredCount.textContent = unansweredQuestionsCount;
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            correctAnswersCount = 0;
            incorrectAnswersCount = 0;
            unansweredQuestionsCount = 0;
            userName = "";
            hasAnsweredCurrentQuestion = false;

            userNameInput.value = "";
            resultSection.classList.remove('active');
            nameInputSection.classList.add('active');
        }

        // Initial state: show name input section
        nameInputSection.classList.add('active');
    </script>
</body>
